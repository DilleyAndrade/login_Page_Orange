<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Orange</title>
    <link rel="icon" type="image/x-icon" href="image/favcon.png">
</head>
<body>
    <div class="loginpage">
                <div class="logoimage">
                <img src="image/logo.png">
                </div>

                <div class="alldata">
                        <div class="welcome">
                        <h1>Welcome to Orange</h1>
                        <h3>Input with your correct dates, to access the system.</h3>
                        </div>

                        <div class="userdata">
                        <input id=" Username" type="text" name="Username" placeholder="Username" required>
                        <input id="Password" type="number" name="Password" placeholder="Password" required pattern="[0-9]">
                        </div>
                        
                        <div class="access">
                            <h3><input type="checkbox">Remember me</input></h3>
                            <h2><a href="#">Login</a></h2>
                        </div>

                        <h2>OR LOGIN WITH</h2>
                        <hr>

                        <div class="social">
                        <a href="#"><img src="image/facebook.png" alt="facebooklogo"></a>
                        <a href="#"><img src="image/twetter.png" alt="twetterlogo"></a>
                        <a href="#"><img src="image/gmail.png" alt="gmaillogo"></a>
                        </div>

                </div>

                        <div class="moreoption">
                        <h2><a href="#">Register</a> | <a href="#">Forgot password?</a></h2>
                        </div>

    </div>
</body>
</html>
